<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codebits Ebooks Library </title>
  <link href="https://fonts.googleapis.com/css2?family=Glegoo&family=Viga&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <span class="navbar-brand mb-0 h1">Codebits </span>
    </div>
  </nav>
    
    <section class="jumbotron">
      <div class="overlay"></div>
      <div class="container">
        <hi class="display-5"> <h1 class="text-center text-white">Codebits  <span class="text-danger">ebooks</span>  Library</h1>
      </div>
    </section>


  <div class="container">
    <div class="row" >
      <div class="col-md-8 m-auto">
        <h5 class="text-success" id="addedBook"></h5>
    <form>
      <div class="mb-3">
        <label for="txtTitle" class="form-label ">Title</label>
        <input type="text" class="form-control" id="txtTitle" placeholder="Title">
      </div>
      <div class="mb-3">
        <label for="txtAuthor" class="form-label">Author</label>
        <input type="text" class="form-control" id="txtAuthor"  placeholder="Author">
      </div>
    
      <div class="mb-3">
        <label for="txtIsbn" class="form-label">ISBN</label>
        <input type="text" class="form-control" id="txtIsbn"  placeholder="ISBN">
      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button" id="btn">Add Book</button>
      </div> 
    
    <h5 class="text-danger" id="display"></h5>

    <div class="mb-3 pt-5 pb-5">
      <table border="1" style="width: 100%;" id="table"></table>
    </div>
  </form>
  </div>
</div>
</div>
  





 <script src="js/app.js"></script>
</body>
</html>
